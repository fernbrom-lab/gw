<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"><title>蕨積 | 碳揭露系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-2xl mx-auto space-y-6">
        <h1 class="text-3xl font-black italic text-green-800">GREEN-ACCUMULATE</h1>
        
        <div class="bg-white p-6 rounded-3xl shadow-lg space-y-4">
            <select id="projSel" class="w-full border p-4 rounded-2xl bg-gray-50 font-bold outline-none"></select>
            <button onclick="audit()" class="w-full bg-black text-white py-4 rounded-2xl font-bold shadow-xl">啟動數據稽核</button>
        </div>

        <div id="res" class="hidden space-y-4">
            <div class="grid grid-cols-3 gap-2 text-center">
                <div class="bg-gray-100 p-3 rounded-2xl"><p class="text-[10px] text-gray-400">材料</p><p id="d-mat" class="font-bold">0</p></div>
                <div class="bg-gray-100 p-3 rounded-2xl"><p class="text-[10px] text-gray-400">運輸</p><p id="d-trans" class="font-bold">0</p></div>
                <div class="bg-gray-100 p-3 rounded-2xl"><p class="text-[10px] text-gray-400">施工</p><p id="d-site" class="font-bold">0</p></div>
            </div>
            <div class="bg-slate-900 text-white p-8 rounded-[40px] relative overflow-hidden">
                <p class="text-xs opacity-60 font-bold uppercase tracking-widest">Net Carbon Impact</p>
                <p class="text-6xl font-black mt-2"><span id="net">0</span><small class="text-xl ml-2">kg</small></p>
                <div class="mt-4 text-[10px] text-green-400 font-mono">Verified by ISO 14064-1 Protocol</div>
            </div>
        </div>

        <div class="text-center py-10 border-t"><p id="trust" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest"></p></div>
    </div>
    <script>
        window.onload = async () => {
            const [p, t] = await Promise.all([fetch('/api/projects'), fetch('/api/protocol')]);
            const projs = await p.json(); const proto = await t.json();
            projs.forEach(x => { const o=document.createElement('option'); o.value=x.id; o.textContent=x.project_name; projSel.appendChild(o); });
            document.getElementById('trust').innerText = `Compliance: ${proto.standard} | Data: ${proto.source}`;
        };
        async function audit() {
            const res = await fetch(`/api/calculate/${projSel.value}`);
            const d = await res.json();
            document.getElementById('d-mat').innerText = d.details.material + "kg";
            document.getElementById('d-trans').innerText = d.details.transport + "kg";
            document.getElementById('d-site').innerText = d.details.site + "kg";
            document.getElementById('net').innerText = d.net_impact;
            document.getElementById('res').classList.remove('hidden');
        }
    </script>
</body>
</html>
