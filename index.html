<body class="bg-slate-50 p-4 md:p-8">

                <div class="w-40 h-40"><canvas id="carbonChart"></canvas></div>
                <div class="flex-1 grid grid-cols-3 gap-2 text-center">
                    <div class="bg-slate-50 p-3 rounded-2xl"><p class="text-[10px] text-gray-400">ææ–™</p><p id="d-mat" class="font-bold">0</p></div>
                    <div class="bg-slate-50 p-3 rounded-2xl"><p class="text-[10px] text-gray-400">èƒ½æº</p><p id="d-energy" class="font-bold text-blue-600">0</p></div>
                    <div class="bg-slate-50 p-3 rounded-2xl"><p class="text-[10px] text-gray-400">æ–½å·¥</p><p id="d-site" class="font-bold text-green-600">0</p></div>
                </div>

            <div class="bg-slate-900 text-white p-10 rounded-[40px] shadow-2xl relative overflow-hidden">

                </div>

                <div class="mt-10 pt-8 border-t border-white/10">
                    <h3 class="text-sm font-bold text-green-400 mb-4 flex items-center gap-2">
                        ğŸŒ¿ æ´»é«”æ¤ç‰©è³‡ç”¢æ¸…å–®

                    <div id="plant-gallery" class="grid grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart;
        window.onload = async () => {
            const res = await fetch('/api/projects');
            const projs = await res.json();
            projs.forEach(x => {
                const o = document.createElement('option'); o.value = x.id; o.textContent = x.project_name;
                projSel.appendChild(o);
            });
        };

        async function audit() {
            const res = await fetch(`/api/calculate/${projSel.value}`);
            const d = await res.json();
            
            // æ›´æ–°ç¢³æ’æ•¸å€¼
            document.getElementById('d-mat').innerText = d.details.material + "kg";
            document.getElementById('d-energy').innerText = d.details.energy + "kg";
            document.getElementById('d-site').innerText = d.details.site + "kg";
            document.getElementById('net').innerText = d.net_impact;

            // æŠ“å–è¾²å ´ç…§ç‰‡æ•¸æ“š (æˆ‘å€‘æ–°å¢ä¸€å€‹ API å‘¼å«)
            const farmRes = await fetch('/api/farms'); 
            const farms = await farmRes.json();
            const gallery = document.getElementById('plant-gallery');
            gallery.innerHTML = ''; // æ¸…ç©ºèˆŠå…§å®¹

            farms.forEach(f => {
                gallery.innerHTML += `
                    <div class="bg-white/5 rounded-2xl p-3 border border-white/10">
                        <img src="${f.photo_url || 'https://via.placeholder.com/150'}" class="w-full h-24 object-cover rounded-xl mb-2">
                        <div class="flex justify-between items-end">
                            <span class="text-xs font-bold truncate">${f.plant_name}</span>
                            <span class="text-[10px] text-green-400 font-mono">${f.quantity} æ ª</span>
                        </div>
                    </div>
                `;
            });

            // åœ“é¤…åœ–åˆå§‹åŒ–
            if (myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('carbonChart'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [d.details.material, d.details.energy, d.details.site],
                        backgroundColor: ['#fff', '#3b82f6', '#22c55e'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%' }
            });

            document.getElementById('res').classList.remove('hidden');
        }
    </script>
</body>
</html>
