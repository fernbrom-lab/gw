<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蕨積 | 數據查核系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold text-green-700 mb-6">蕨積：ESG 數據試算</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">建置平方米 (㎡)</label>
                <input type="number" id="area" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2" placeholder="例如: 50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">植栽總數量 (株)</label>
                <input type="number" id="plants" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2" placeholder="例如: 1200">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="reused" class="h-4 w-4 text-green-600 border-gray-300 rounded">
                <label class="ml-2 block text-sm text-gray-900 font-bold">使用循環資材 (碳排優待)</label>
            </div>
            <button onclick="calculate()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">一鍵產出 ESG 報告預覽</button>
        </div>

        <hr class="my-6">

        <div id="result" class="hidden space-y-2">
            <h2 class="font-semibold text-lg">數據結果：</h2>
            <p class="text-gray-600">預估碳排放：<span id="res-emission" class="text-red-500 font-bold"></span> kg</p>
            <p class="text-gray-600">植物固碳量：<span id="res-sink" class="text-green-500 font-bold"></span> kg</p>
            <div class="p-3 bg-gray-100 rounded text-sm">
                <p>淨碳足跡：<span id="res-net" class="font-bold"></span> kg</p>
                <p class="text-blue-600 mt-1">✓ 符合 ISO 14064-1 類別 4/5 預估</p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const area = document.getElementById('area').value;
            const plants = document.getElementById('plants').value;
            const reused = document.getElementById('reused').checked;

            // 這裡模擬串接你的 Render API
            // 係數鎖在後端環境變數，前端僅作展示
            const coef = reused ? 0.5 : 2.5; 
            const emission = area * 15 * coef;
            const sink = plants * 0.05;

            document.getElementById('res-emission').innerText = emission.toFixed(1);
            document.getElementById('res-sink').innerText = sink.toFixed(1);
            document.getElementById('res-net').innerText = (emission - sink).toFixed(1);
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
