<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Ëï®Á©çÁ¢≥Ë∂≥Ë∑° - ÁúãË¶ãÊØè‰∏ÄÂ§©ÁöÑÁ∂†Ëâ≤Ë≤¢Áçª</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #f0f9f0 0%, #e6f3e6 100%);
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0,40,0,0.08);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(46, 125, 50, 0.1);
        }
        
        .photo-container {
            aspect-ratio: 1/1;
            overflow: hidden;
            border-radius: 1.25rem;
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9);
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,40,0,0.05);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #2e6b3e;
            font-weight: 500;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #2e7d32, #4caf50);
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .header-center-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 1rem 0 2rem 0;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.75rem 2rem;
            border-radius: 3rem;
            box-shadow: 0 10px 20px rgba(0,40,0,0.1);
        }

        .logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .title-main {
            font-size: 1.8rem;
            font-weight: 900;
            color: #1e4a2a;
        }

        .title-sub {
            font-size: 0.85rem;
            color: #2e6b3e;
        }

        .search-box {
            background: white;
            border: 2px solid #4caf50;
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2e7d32;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .load-more-btn {
            background: white;
            border: 2px solid #2e7d32;
            color: #2e7d32;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            margin: 1rem auto;
            display: inline-block;
            cursor: pointer;
        }
        
        .month-divider {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e4a2a;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(46, 125, 50, 0.3);
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-lg mx-auto">
        <!-- Ê®ôÈ†≠ -->
        <div class="header-center-block">
            <div class="logo-title-container">
                <img src="/logo.png" alt="Ëï®Á©ç" class="logo" 
                     onerror="this.onerror=null; this.style.display='none'">
                <div class="title-group">
                    <h1 class="title-main">Ëï®Á©çÁ¢≥Ë∂≥Ë∑°</h1>
                    <p class="title-sub">ÁúãË¶ãÊØè‰∏ÄÂ§©ÁöÑÁ∂†Ëâ≤Ë≤¢Áçª</p>
                </div>
            </div>
        </div>

        <!-- Áµ±Ë®àÂç°Áâá - Âè™‰øùÁïôÂÖ©ÂÄã -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <!-- Ê≠£Âú®ÁÖßÈ°ß -->
            <div class="stat-card">
                <div class="stat-value text-green-600" id="total-plants">0</div>
                <div class="stat-label">Ê≠£Âú®ÁÖßÈ°ß</div>
            </div>
            
            <!-- Á¥ØÁ©çÂê∏Êî∂ -->
            <div class="stat-card">
                <div class="stat-value text-blue-600" id="total-carbon">0</div>
                <div class="stat-label">Á¥ØÁ©çÂê∏Êî∂ (kg)</div>
            </div>
        </div>

        <!-- Êü•Ë©¢Ëº∏ÂÖ•Ê°Ü -->
        <div class="mb-6">
            <input type="text" id="search-input" class="search-box" 
                   placeholder="üîç Ëº∏ÂÖ•Ê§çÁâ©ÂêçÁ®±Êü•Ë©¢..." 
                   oninput="debounceSearch()">
        </div>

        <!-- ÊâπÊ¨°ÂàóË°® -->
        <div id="batches-container" class="space-y-4"></div>
        
        <!-- ËºâÂÖ•Êõ¥Â§öÊåâÈàï -->
        <div id="load-more-container" class="text-center hidden">
            <button id="load-more-btn" class="load-more-btn" onclick="loadNextPage()">
                ËºâÂÖ•Êõ¥Â§ö
            </button>
        </div>
        
        <!-- ËºâÂÖ•‰∏≠ÂãïÁï´ -->
        <div id="loading-spinner" class="loading-spinner hidden"></div>
        
        <!-- È†ÅÂ∞æË™™Êòé -->
        <div class="mt-8 text-[10px] text-green-700/40 text-center border-t border-green-200/50 pt-4">
            <p>üå± ÊØè‰∏ÄÂ§©ÁöÑÈ§äË≠∑ÔºåÈÉΩÂú®Â¢ûÂä†Â∞çÂú∞ÁêÉÁöÑË≤¢Áçª</p>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;
        let currentSearch = '';
        let searchTimeout;
        let allFarms = [];

        // Èò≤ÊäñÊü•Ë©¢
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = document.getElementById('search-input').value;
                currentPage = 1;
                loadFarms(true);
            }, 500);
        }

        // ËºâÂÖ•Áµ±Ë®àÊëòË¶Å
        async function loadSummary() {
            try {
                const res = await fetch('/api/summary');
                const data = await res.json();
                
                document.getElementById('total-plants').textContent = data.total_plants;
                document.getElementById('total-carbon').textContent = data.total_carbon_kg + ' kg';
            } catch (e) {
                console.error('ËºâÂÖ•Áµ±Ë®àÂ§±Êïó:', e);
            }
        }

        // ËºâÂÖ•‰∏ã‰∏ÄÈ†Å
        async function loadNextPage() {
            if (currentPage < totalPages && !isLoading) {
                currentPage++;
                await loadFarms(true);
            }
        }

        // ËºâÂÖ•ÊâπÊ¨°Ë≥áÊñô
        async function loadFarms(isAppend = false) {
            if (isLoading) return;
            
            isLoading = true;
            document.getElementById('loading-spinner').classList.remove('hidden');
            document.getElementById('load-more-btn').disabled = true;
            
            try {
                let url = `/api/farms?page=${currentPage}&limit=5`;
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                
                const res = await fetch(url);
                const data = await res.json();
                
                totalPages = data.pagination.total_pages;
                
                if (!isAppend) {
                    allFarms = data.farms;
                    document.getElementById('batches-container').innerHTML = '';
                } else {
                    allFarms = [...allFarms, ...data.farms];
                }
                
                renderFarmsByMonth(allFarms);
                
                const loadMoreContainer = document.getElementById('load-more-container');
                if (currentPage < totalPages) {
                    loadMoreContainer.classList.remove('hidden');
                } else {
                    loadMoreContainer.classList.add('hidden');
                }
                
            } catch (e) {
                console.error('ËºâÂÖ•Â§±Êïó:', e);
            } finally {
                isLoading = false;
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('load-more-btn').disabled = false;
            }
        }

        // ‰æùÁÖßÂÖ•Â∫´Êúà‰ªΩÂàÜÁµÑÊ∏≤Êüì
        function renderFarmsByMonth(farms) {
            const container = document.getElementById('batches-container');
            container.innerHTML = '';
            
            // ‰æùÊúà‰ªΩÂàÜÁµÑ
            const groups = {};
            farms.forEach(farm => {
                if (farm.in_date) {
                    const date = new Date(farm.in_date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!groups[monthKey]) groups[monthKey] = [];
                    groups[monthKey].push(farm);
                } else {
                    if (!groups['ÁÑ°Êó•Êúü']) groups['ÁÑ°Êó•Êúü'] = [];
                    groups['ÁÑ°Êó•Êúü'].push(farm);
                }
            });
            
            // ÊéíÂ∫èÊúà‰ªΩÔºàÊñ∞ÁöÑÂú®ÂâçÔºâ
            const sortedMonths = Object.keys(groups).sort().reverse();
            
            sortedMonths.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-divider';
                monthDiv.textContent = month === 'ÁÑ°Êó•Êúü' ? 'üìÖ ÁÑ°Êó•Êúü' : `üìÖ ${month} ÂÖ•Â∫´`;
                container.appendChild(monthDiv);
                
                groups[month].forEach(farm => {
                    container.appendChild(createFarmCard(farm));
                });
            });
        }

        // Âª∫Á´ãÂñÆ‰∏ÄÂç°Áâá
        function createFarmCard(farm) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const days = farm.carbon_absorption?.days || calculateDays(farm.in_date);
            const progressPercent = Math.min(100, Math.round((days / 365) * 100));
            
            card.innerHTML = `
                <div class="flex gap-4">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 flex-wrap mb-2">
                            <span class="font-black text-lg text-green-700">${farm.plant_name || 'Êú™ÂëΩÂêç'}</span>
                            <span class="badge bg-green-100 text-green-800">${farm.quantity} Ê†™</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 mb-3">
                            <div>
                                <div class="text-[10px] text-gray-400">Â∑≤Âá∫Ë≤®</div>
                                <div class="font-bold text-purple-600">${farm.total_shipped || 0}</div>
                            </div>
                            <div>
                                <div class="text-[10px] text-gray-400">ÈÄ≤Ë≤®Êó•</div>
                                <div class="text-xs">${formatDate(farm.in_date)}</div>
                            </div>
                        </div>
                        
                        <!-- ÊôÇÈñìËª∏ÈÄ≤Â∫¶Ê¢ù -->
                        <div class="mt-2 mb-3">
                            <div class="flex justify-between text-[10px] text-gray-500 mb-1">
                                <span>È§äË≠∑ ${days} Â§©</span>
                                <span>${progressPercent}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                                <div class="progress-bar h-2 rounded-full" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                        
                        <!-- Á¢≥Âê∏Êî∂Âç°Áâá -->
                        ${farm.carbon_absorption ? `
                            <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-2">
                                <div class="flex justify-between items-center">
                                    <span class="text-xs font-medium text-green-700">Á¢≥Âê∏Êî∂</span>
                                    <span class="text-xs text-gray-500">¬±20%</span>
                                </div>
                                <div class="text-lg font-bold text-green-700">
                                    ${farm.carbon_absorption.value} kg
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <!-- Âè≥ÂÅ¥ÁÖßÁâá -->
                    <div class="w-24 flex-shrink-0">
                        <div class="photo-container">
                            <img src="${farm.photo_url || 'https://via.placeholder.com/200?text=üì∏'}" 
                                 loading="lazy"
                                 onerror="this.src='https://via.placeholder.com/200?text=‚ùå'"
                                 alt="Ê§çÁâ©ÁÖßÁâá">
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'ÁÑ°Êó•Êúü';
            try {
                const d = new Date(dateStr);
                return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
            } catch {
                return dateStr;
            }
        }

        function calculateDays(inDate) {
            if (!inDate) return 0;
            try {
                const today = new Date();
                const inDateObj = new Date(inDate);
                return Math.floor((today - inDateObj) / (1000 * 60 * 60 * 24));
            } catch {
                return 0;
            }
        }

        // ÂàùÂßãÂåñ
        window.onload = async function() {
            await loadSummary();
            await loadFarms(false);
        };
    </script>
</body>
</html>
