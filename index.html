            <p class="mt-1">ä¿‚æ•¸ä¾†æºï¼šè¾²æ¥­éƒ¨è¾²æ¥­è©¦é©—æ‰€ | ä¸ç¢ºå®šç¯„åœ Â±20% (ISO 14064-1)</p>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;
        let currentSearch = '';
        let searchTimeout;
        let allFarms = [];

        // é˜²æŠ–æŸ¥è©¢ - é€£æ¥åˆ°è³‡æ–™åº«
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = document.getElementById('search-input').value;
                currentPage = 1;
                loadFarms(false);
            }, 500);
        }

        // è¼‰å…¥çµ±è¨ˆæ‘˜è¦ - å¾è³‡æ–™åº«å–å¾—
        async function loadSummary() {
            try {
                const res = await fetch('/api/summary');
                if (!res.ok) throw new Error('ç„¡æ³•è¼‰å…¥çµ±è¨ˆ');
                const data = await res.json();
                
                document.getElementById('total-plants').textContent = data.total_plants || 0;
                document.getElementById('total-carbon').textContent = data.total_carbon_kg || 0;
            } catch (e) {
                console.error('è¼‰å…¥çµ±è¨ˆå¤±æ•—:', e);
            }
        }

        // è¼‰å…¥ä¸‹ä¸€é 
        async function loadNextPage() {
            if (currentPage < totalPages && !isLoading) {
                currentPage++;
                await loadFarms(true);
            }
        }

        // è¼‰å…¥æ‰¹æ¬¡è³‡æ–™ - å¾è³‡æ–™åº«æŸ¥è©¢
        async function loadFarms(isAppend = false) {
            if (isLoading) return;
            
            isLoading = true;
            document.getElementById('loading-spinner').classList.remove('hidden');
            document.getElementById('load-more-btn').disabled = true;
            
            try {
                // å»ºç«‹æŸ¥è©¢ URLï¼ŒåŒ…å«æœå°‹é—œéµå­—
                let url = `/api/farms?page=${currentPage}&limit=5`;
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                
                const res = await fetch(url);
                if (!res.ok) throw new Error('ç„¡æ³•è¼‰å…¥è³‡æ–™');
                
                const data = await res.json();
                
                totalPages = data.pagination.total_pages;
                
                // é¡¯ç¤ºæœå°‹çµ±è¨ˆ
                const statsDiv = document.getElementById('search-stats');
                if (currentSearch) {
                    statsDiv.classList.remove('hidden');
                    statsDiv.innerHTML = `æ‰¾åˆ° ${data.pagination.total_items} ç­†ç¬¦åˆã€Œ${currentSearch}ã€çš„æ¤ç‰©`;
                } else {
                    statsDiv.classList.add('hidden');
                }
                
                if (!isAppend) {
                    allFarms = data.farms;
                    document.getElementById('batches-container').innerHTML = '';
                } else {
                    allFarms = [...allFarms, ...data.farms];
                }
                
                if (allFarms.length === 0) {
                    document.getElementById('batches-container').innerHTML = `
                        <div class="no-results">
                            ğŸŒ± æ²’æœ‰æ‰¾åˆ°ç¬¦åˆçš„æ¤ç‰©
                        </div>
                    `;
                } else {
                    renderFarmsByMonth(allFarms);
                }
                
                // é¡¯ç¤º/éš±è—è¼‰å…¥æ›´å¤šæŒ‰éˆ•
                const loadMoreContainer = document.getElementById('load-more-container');
                if (currentPage < totalPages) {
                    loadMoreContainer.classList.remove('hidden');
                } else {
                    loadMoreContainer.classList.add('hidden');
                }
                
            } catch (e) {
                console.error('è¼‰å…¥å¤±æ•—:', e);
                document.getElementById('batches-container').innerHTML = `
                    <div class="no-results">
                        âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦
                    </div>
                `;
            } finally {
                isLoading = false;
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('load-more-btn').disabled = false;
            }
        }

        // ä¾ç…§å…¥åº«æœˆä»½åˆ†çµ„æ¸²æŸ“
        function renderFarmsByMonth(farms) {
            const container = document.getElementById('batches-container');
            container.innerHTML = '';
            
            // ä¾æœˆä»½åˆ†çµ„
            const groups = {};
            farms.forEach(farm => {
                if (farm.in_date) {
                    const date = new Date(farm.in_date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!groups[monthKey]) groups[monthKey] = [];
                    groups[monthKey].push(farm);
                } else {
                    if (!groups['ç„¡æ—¥æœŸ']) groups['ç„¡æ—¥æœŸ'] = [];
                    groups['ç„¡æ—¥æœŸ'].push(farm);
                }
            });
            
            // æ’åºæœˆä»½ï¼ˆæ–°çš„åœ¨å‰ï¼‰
            const sortedMonths = Object.keys(groups).sort().reverse();
            
            if (sortedMonths.length === 0) {
                container.innerHTML = '<div class="no-results">ğŸŒ± æ²’æœ‰æ¤ç‰©è³‡æ–™</div>';
                return;
            }
            
            sortedMonths.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-divider';
                monthDiv.textContent = month === 'ç„¡æ—¥æœŸ' ? 'ğŸ“… ç„¡æ—¥æœŸ' : `ğŸ“… ${month} å…¥åº«`;
                container.appendChild(monthDiv);
                
                groups[month].forEach(farm => {
                    container.appendChild(createFarmCard(farm));
                });
            });
        }

        // å»ºç«‹å–®ä¸€å¡ç‰‡
        function createFarmCard(farm) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const days = farm.carbon_absorption?.days || calculateDays(farm.in_date);
            const progressPercent = Math.min(100, Math.round((days / 365) * 100));
            
            card.innerHTML = `
                <div class="flex gap-4">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 flex-wrap mb-2">
                            <span class="font-black text-lg text-green-700">${farm.plant_name || 'æœªå‘½å'}</span>
                            <span class="badge bg-green-100 text-green-800">${farm.quantity} æ ª</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 mb-3">
                            <div>
                                <div class="text-[10px] text-gray-400">å·²å‡ºè²¨</div>
                                <div class="font-bold text-purple-600">${farm.total_shipped || 0}</div>
                            </div>
                            <div>
                                <div class="text-[10px] text-gray-400">é€²è²¨æ—¥</div>
                                <div class="text-xs">${formatDate(farm.in_date)}</div>
                            </div>
                        </div>
                        
                        <!-- æ™‚é–“è»¸é€²åº¦æ¢ -->
                        <div class="mt-2 mb-3">
                            <div class="flex justify-between text-[10px] text-gray-500 mb-1">
                                <span>é¤Šè­· ${days} å¤©</span>
                                <span>${progressPercent}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                                <div class="progress-bar h-2 rounded-full" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                        
                        <!-- ç¢³å¸æ”¶å¡ç‰‡ -->
                        ${farm.carbon_absorption ? `
                            <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-2">
                                <div class="flex justify-between items-center">
                                    <span class="text-xs font-medium text-green-700">ç¢³å¸æ”¶</span>
                                    <span class="text-xs text-gray-500">Â±20%</span>
                                </div>
                                <div class="text-lg font-bold text-green-700">
                                    ${farm.carbon_absorption.value}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <!-- å³å´ç…§ç‰‡ -->
                    <div class="w-24 flex-shrink-0">
                        <div class="photo-container">
                            <img src="${farm.photo_url || 'https://via.placeholder.com/200?text=ğŸ“¸'}" 
                                 loading="lazy"
                                 onerror="this.src='https://via.placeholder.com/200?text=âŒ'"
                                 alt="æ¤ç‰©ç…§ç‰‡">
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // è¼”åŠ©å‡½æ•¸
        function formatDate(dateStr) {
            if (!dateStr) return 'ç„¡æ—¥æœŸ';
            try {
                const d = new Date(dateStr);
                return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
            } catch {
                return dateStr;
            }
        }

        function calculateDays(inDate) {
            if (!inDate) return 0;
            try {
                const today = new Date();
                const inDateObj = new Date(inDate);
                return Math.floor((today - inDateObj) / (1000 * 60 * 60 * 24));
            } catch {
                return 0;
            }
        }

        // åˆå§‹åŒ– - åŒæ™‚è¼‰å…¥çµ±è¨ˆå’Œç¬¬ä¸€æ‰¹è³‡æ–™
        window.onload = async function() {
            await loadSummary();
            await loadFarms(false);
        };
    </script>
