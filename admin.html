<body class="p-4 bg-gray-50">
    <div class="max-w-4xl mx-auto">

        <!-- æ–°å¢æ‰¹æ¬¡æŒ‰éˆ• -->
        <button onclick="showAddFarmModal()" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold mb-4">
            â• æ–°å¢æ¤ç‰©æ‰¹æ¬¡
        </button>

        <!-- æŸ¥è©¢å€å¡Š -->
        <div class="mb-6">
            <div class="flex gap-2">
                <input type="text" id="search-input" class="search-box flex-1" 
                       placeholder="ğŸ” è¼¸å…¥å­˜æ”¾å€/å“ç¨®åç¨±æŸ¥è©¢..." 
                       oninput="debounceSearch()">
                <button onclick="clearSearch()" class="px-4 py-2 bg-gray-200 rounded-xl">æŸ¥è©¢</button>

            <!-- çµ±è¨ˆè³‡è¨Š -->

        <!-- åˆ†é æ§åˆ¶ -->

    <!-- æ–°å¢æ‰¹æ¬¡ Modal -->
    <div id="addFarmModal" class="modal items-center justify-center">
        <div class="bg-white p-6 rounded-2xl max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">æ–°å¢æ¤ç‰©æ‰¹æ¬¡</h2>
            <form id="addFarmForm" class="space-y-3">
                <!-- å­˜æ”¾å€ï¼ˆåŸæ‰¹è™Ÿæ¬„ä½ï¼‰ -->
                <input type="text" name="batch_number" placeholder="å­˜æ”¾å€åç¨± *" required class="w-full border p-3 rounded-xl">
                
                <input type="text" name="plant_name" placeholder="å“ç¨®åç¨±" class="w-full border p-3 rounded-xl">
                
                <select name="plant_type" class="w-full border p-3 rounded-xl">
                    <option value="é¹¿è§’è•¨">ğŸ¦Œ é¹¿è§’è•¨</option>
                    <option value="ç©æ°´é³³æ¢¨">ğŸ ç©æ°´é³³æ¢¨</option>
                    <option value="å…¶ä»–" selected>ğŸŒ¿ å…¶ä»–</option>
                </select>
                
                <select name="plant_size" class="w-full border p-3 rounded-xl">
                    <option value="small">ğŸŒ± å°</option>
                    <option value="medium" selected>ğŸŒ¿ ä¸­</option>
                    <option value="large">ğŸŒ³ å¤§</option>
                </select>
                
                <input type="number" name="quantity" placeholder="æ•¸é‡" required class="w-full border p-3 rounded-xl">
                <input type="date" name="in_date" class="w-full border p-3 rounded-xl">
                <input type="file" name="photo" accept="image/*" class="w-full border p-2 rounded-xl">
                
                <div class="flex gap-2">
                    <button type="button" onclick="saveFarm()" class="flex-1 bg-green-600 text-white py-3 rounded-xl">å„²å­˜</button>
                    <button type="button" onclick="hideModal('addFarmModal')" class="flex-1 bg-gray-200 py-3 rounded-xl">å–æ¶ˆ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentSearch = '';
        let searchTimeout;

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = document.getElementById('search-input').value;
                currentPage = 1;
                loadBatches();
            }, 500);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            currentSearch = '';
            currentPage = 1;
            loadBatches();
        }

        async function loadBatches() {
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                let url = `/api/farms?page=${currentPage}&limit=5`;
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                
                const res = await fetch(url);
                const data = await res.json();
                
                totalPages = data.pagination.total_pages;
                
                // é¡¯ç¤ºæœå°‹çµ±è¨ˆ
                const statsDiv = document.getElementById('search-stats');
                if (currentSearch) {
                    statsDiv.classList.remove('hidden');
                    statsDiv.innerHTML = `æ‰¾åˆ° ${data.pagination.total_items} ç­†ç¬¦åˆã€Œ${currentSearch}ã€çš„è³‡æ–™`;
                } else {
                    statsDiv.classList.add('hidden');
                }
                
                renderBatchesByMonth(data.farms);
                renderPagination();
                
            } catch (e) {
                console.error('è¼‰å…¥å¤±æ•—:', e);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderBatchesByMonth(farms) {
            const container = document.getElementById('batches-list');
            container.innerHTML = '';
            
            // ä¾æœˆä»½åˆ†çµ„
            const groups = {};
            farms.forEach(farm => {
                if (farm.in_date) {
                    const date = new Date(farm.in_date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!groups[monthKey]) groups[monthKey] = [];
                    groups[monthKey].push(farm);
                } else {
                    if (!groups['ç„¡æ—¥æœŸ']) groups['ç„¡æ—¥æœŸ'] = [];
                    groups['ç„¡æ—¥æœŸ'].push(farm);
                }
            });
            
            // æ’åºæœˆä»½
            const sortedMonths = Object.keys(groups).sort().reverse();
            
            sortedMonths.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-divider';
                monthDiv.textContent = month === 'ç„¡æ—¥æœŸ' ? 'ğŸ“… ç„¡æ—¥æœŸ' : `ğŸ“… ${month} å…¥åº«`;
                container.appendChild(monthDiv);
                
                groups[month].forEach(farm => {
                    container.appendChild(createFarmCard(farm));
                });
            });
        }

        function createFarmCard(farm) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl p-4 shadow mb-3';
            
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span class="font-bold text-lg">ğŸ  ${farm.batch_number || 'æœªå‘½åå­˜æ”¾å€'}</span>
                            <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">${farm.plant_name || 'æœªå¡«'}</span>
                        </div>
                        <div class="grid grid-cols-4 gap-4 text-sm">
                            <div>
                                <span class="text-gray-400">åˆå§‹</span>
                                <span class="font-bold ml-1">${farm.initial_quantity}</span>
                            </div>
                            <div>
                                <span class="text-gray-400">ç›®å‰</span>
                                <span class="font-bold text-green-600 ml-1">${farm.quantity}</span>
                            </div>
                            <div>
                                <span class="text-gray-400">å·²å‡ºè²¨</span>
                                <span class="font-bold text-purple-600 ml-1">${farm.total_shipped || 0}</span>
                            </div>
                            <div>
                                <span class="text-gray-400">é€²è²¨</span>
                                <span class="ml-1">${farm.in_date || 'ç„¡'}</span>
                            </div>
                        </div>
                    </div>
                    <button onclick="deleteFarm('${farm.id}')" class="text-red-500 hover:text-red-700">âœ•</button>
                </div>
                <div class="flex gap-2 mt-4">
                    <button onclick="showGrowthModal('${farm.id}')" class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">+ç”Ÿé•·</button>
                    <button onclick="showShipmentModal('${farm.id}')" class="bg-purple-500 text-white px-3 py-1 rounded-full text-sm">+å‡ºè²¨</button>
                </div>
            `;
            
            return card;
        }

        function renderPagination() {
            const container = document.getElementById('pagination-container');
            let html = '';
            
            html += `<button onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''} class="pagination-btn">Â«</button>`;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="goToPage(${i})" class="pagination-btn ${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span class="px-2">...</span>`;
                }
            }
            
            html += `<button onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''} class="pagination-btn">Â»</button>`;
            
            container.innerHTML = html;
        }

        async function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            await loadBatches();
        }

        // Modal æ§åˆ¶
        function showModal(id) { document.getElementById(id).classList.add('show'); }
        function hideModal(id) { document.getElementById(id).classList.remove('show'); }
        
        function showAddFarmModal() {
            document.getElementById('addFarmForm').reset();
            showModal('addFarmModal');
        }

        // å„²å­˜æ–°å¢
        async function saveFarm() {
            const form = document.getElementById('addFarmForm');
            const formData = new FormData(form);
            
            try {
                const res = await fetch('/api/add_farm', {
                    method: 'POST',
                    body: formData
                });
                
                if (res.ok) {
                    alert('âœ… æ–°å¢æˆåŠŸ');
                    hideModal('addFarmModal');
                    loadBatches();
                }
            } catch (e) {
                alert('âŒ å¤±æ•—');
            }
        }

        // åˆªé™¤
        async function deleteFarm(id) {
            if (!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
            try {
                await fetch(`/api/delete_farm/${id}`, { method: 'DELETE' });
                loadBatches();
            } catch (e) {
                alert('âŒ åˆªé™¤å¤±æ•—');
            }
        }

        // åˆå§‹åŒ–
        window.onload = loadBatches;
    </script>
</body>
