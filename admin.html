<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蕨積碳足跡 - 後台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ... 原有樣式 ... */
        .pagination-btn {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 0.5rem;
            background: #f3f4f6;
            cursor: pointer;
        }
        
        .pagination-btn.active {
            background: #2e7d32;
            color: white;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto">
        <!-- 標頭 -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black text-green-800">蕨積碳足跡 - 後台管理</h1>
            <button onclick="loadFirstPage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">刷新</button>
        </div>

        <!-- 新增批次按鈕 -->
        <button onclick="showAddFarmModal()" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold mb-4">
            ➕ 新增植物批次
        </button>

        <!-- 批次列表 -->
        <div id="batches-list" class="space-y-4"></div>
        
        <!-- 分頁控制 -->
        <div id="pagination-container" class="flex justify-center items-center mt-6 space-x-2"></div>
        
        <!-- 載入中 -->
        <div id="loading" class="text-center py-4 hidden">載入中...</div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;

        async function loadFirstPage() {
            currentPage = 1;
            await loadBatches();
        }

        async function loadBatches() {
            if (isLoading) return;
            
            isLoading = true;
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const res = await fetch(`/api/farms?page=${currentPage}&limit=5`);
                const data = await res.json();
                
                totalPages = data.pagination.total_pages;
                renderBatches(data.farms);
                renderPagination();
                
            } catch (e) {
                console.error('載入失敗:', e);
            } finally {
                isLoading = false;
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderBatches(farms) {
            const container = document.getElementById('batches-list');
            container.innerHTML = farms.map(farm => `
                <div class="bg-white rounded-2xl p-4 shadow">
                    <div class="flex justify-between">
                        <h3 class="text-lg font-bold">${farm.batch_number}</h3>
                        <button onclick="deleteFarm('${farm.id}')" class="text-red-500">刪除</button>
                    </div>
                    <div class="grid grid-cols-4 gap-2 mt-2">
                        <div>初始: ${farm.initial_quantity}</div>
                        <div>庫存: ${farm.quantity}</div>
                        <div>已出貨: ${farm.total_shipped || 0}</div>
                        <div>進貨: ${farm.in_date || '無'}</div>
                    </div>
                    <div class="flex gap-2 mt-3">
                        <button onclick="showGrowthModal('${farm.id}')" class="bg-blue-500 text-white px-3 py-1 rounded">+生長</button>
                        <button onclick="showShipmentModal('${farm.id}')" class="bg-purple-500 text-white px-3 py-1 rounded">+出貨</button>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination() {
            const container = document.getElementById('pagination-container');
            let html = '';
            
            html += `<button onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''} class="pagination-btn">«</button>`;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="goToPage(${i})" class="pagination-btn ${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span class="px-2">...</span>`;
                }
            }
            
            html += `<button onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''} class="pagination-btn">»</button>`;
            
            container.innerHTML = html;
        }

        async function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            await loadBatches();
        }

        // ... 其他 Modal 和 CRUD 函數保持不變 ...
    </script>
</body>
</html>
