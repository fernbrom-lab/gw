    <script>
        // å…¨åŸŸè®Šæ•¸
        let currentPage = 1;
        let totalPages = 1;
        let currentSearch = '';
        let searchTimeout;

        // ========== Modal æ§åˆ¶ ==========
        function showModal(id) { 
            document.getElementById(id).classList.add('show'); 
        }
        
        function hideModal(id) { 
            document.getElementById(id).classList.remove('show'); 
        }
        
        function showAddFarmModal() {
            document.getElementById('addFarmForm').reset();
            showModal('addFarmModal');
        }
        
        function showGrowthModal(farmId) {
            document.getElementById('growth_farm_id').value = farmId;
            document.getElementById('growthForm').reset();
            showModal('growthModal');
        }
        
        function showShipmentModal(farmId) {
            document.getElementById('shipment_farm_id').value = farmId;
            document.getElementById('shipmentForm').reset();
            showModal('shipmentModal');

        // ========== æŸ¥è©¢åŠŸèƒ½ ==========
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = document.getElementById('search-input').value;
                currentPage = 1;
                loadBatches();
            }, 500);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            currentSearch = '';
            currentPage = 1;
            loadBatches();
        }

        // ========== è¼‰å…¥æ‰¹æ¬¡è³‡æ–™ ==========
        async function loadBatches() {
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                let url = `/api/farms?page=${currentPage}&limit=5`;
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                
                const res = await fetch(url);
                if (!res.ok) throw new Error('è¼‰å…¥å¤±æ•—');
                
                const data = await res.json();
                
                totalPages = data.pagination.total_pages;
                
                // é¡¯ç¤ºæœå°‹çµ±è¨ˆ
                const statsDiv = document.getElementById('search-stats');
                if (currentSearch) {
                    statsDiv.classList.remove('hidden');
                    statsDiv.innerHTML = `æ‰¾åˆ° ${data.pagination.total_items} ç­†ç¬¦åˆã€Œ${currentSearch}ã€çš„è³‡æ–™`;
                } else {
                    statsDiv.classList.add('hidden');
                }
                
                renderBatchesByMonth(data.farms);
                renderPagination();
                
            } catch (e) {
                console.error('è¼‰å…¥å¤±æ•—:', e);
                document.getElementById('batches-list').innerHTML = `
                    <div class="bg-red-50 p-8 text-center rounded-2xl">
                        <p class="text-red-600">âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // ========== ä¾ç…§æœˆä»½åˆ†çµ„æ¸²æŸ“ ==========
        function renderBatchesByMonth(farms) {
            const container = document.getElementById('batches-list');
            container.innerHTML = '';
            
            if (farms.length === 0) {
                container.innerHTML = `
                    <div class="bg-white p-8 text-center rounded-2xl">
                        <p class="text-gray-400">ğŸ“­ æ²’æœ‰æ‰¾åˆ°ç¬¦åˆçš„è³‡æ–™</p>
                    </div>
                `;
                return;
            }
            
            // ä¾æœˆä»½åˆ†çµ„
            const groups = {};
            farms.forEach(farm => {
                if (farm.in_date) {
                    const date = new Date(farm.in_date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!groups[monthKey]) groups[monthKey] = [];
                    groups[monthKey].push(farm);
                } else {
                    if (!groups['ç„¡æ—¥æœŸ']) groups['ç„¡æ—¥æœŸ'] = [];
                    groups['ç„¡æ—¥æœŸ'].push(farm);
                }
            });
            
            // æ’åºæœˆä»½ï¼ˆæ–°çš„åœ¨å‰ï¼‰
            const sortedMonths = Object.keys(groups).sort().reverse();
            
            sortedMonths.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-divider';
                monthDiv.textContent = month === 'ç„¡æ—¥æœŸ' ? 'ğŸ“… ç„¡æ—¥æœŸ' : `ğŸ“… ${month} å…¥åº«`;
                container.appendChild(monthDiv);
                
                groups[month].forEach(farm => {
                    container.appendChild(createFarmCard(farm));
                });
            });
        }

        // ========== å»ºç«‹æ‰¹æ¬¡å¡ç‰‡ ==========
        function createFarmCard(farm) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl p-4 shadow mb-3';
            
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="font-bold text-lg">ğŸ  ${farm.batch_number || 'æœªå‘½åå­˜æ”¾å€'}</span>
                            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs">${farm.plant_name || 'æœªå¡«'}</span>
                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs">
                                ${farm.plant_size === 'small' ? 'ğŸŒ± å°' : farm.plant_size === 'large' ? 'ğŸŒ³ å¤§' : 'ğŸŒ¿ ä¸­'}
                            </span>

                        <div class="grid grid-cols-4 gap-3 text-sm mb-4">

                                <div class="text-gray-400 text-xs">åˆå§‹</div>
                                <div class="font-bold">${farm.initial_quantity}</div>
                            </div>
                            <div>
                                <div class="text-gray-400 text-xs">ç›®å‰</div>
                                <div class="font-bold text-green-600">${farm.quantity}</div>
                            </div>
                            <div>
                                <div class="text-gray-400 text-xs">å·²å‡ºè²¨</div>
                                <div class="font-bold text-purple-600">${farm.total_shipped || 0}</div>
                            </div>
                            <div>
                                <div class="text-gray-400 text-xs">é€²è²¨</div>
                                <div class="text-sm">${formatDate(farm.in_date)}</div>
                            </div>
                        </div>
                        
                        <!-- ä¸»è¦ç…§ç‰‡ -->
                        ${farm.photo_url ? `
                            <div class="mb-4">
                                <img src="${farm.photo_url}" class="photo-preview max-h-32 object-cover rounded-lg">
                            </div>
                        ` : ''}
                        
                        <!-- ç”Ÿé•·ç´€éŒ„å€å¡Š -->
                        ${farm.growth_records && farm.growth_records.length > 0 ? `
                            <div class="mb-3">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="font-medium text-sm">ğŸ“¸ æœ€è¿‘ç”Ÿé•·ç´€éŒ„</span>
                                    <span class="text-xs text-gray-400">${farm.growth_count || 0} ç­†ç¸½æ•¸</span>
                                </div>
                                <div class="space-y-2">
                                    ${farm.growth_records.map(g => `

                                            <div class="flex items-center gap-2">
                                                <span class="text-xs">${formatDate(g.record_date)}</span>
                                                ${g.notes ? `<span class="text-xs text-gray-600">${g.notes.substring(0,20)}${g.notes.length > 20 ? '...' : ''}</span>` : ''}
                                                ${g.photo_url ? `<img src="${g.photo_url}" class="w-8 h-8 object-cover rounded">` : ''}
                                            </div>
                                            <button onclick="deleteGrowthRecord('${g.id}')" 
                                                    class="delete-btn text-red-400 hover:text-red-600 text-xs">
                                                åˆªé™¤
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <!-- å‡ºè²¨ç´€éŒ„å€å¡Š -->
                        ${farm.shipments && farm.shipments.length > 0 ? `
                            <div class="mb-3">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="font-medium text-sm">ğŸ“¦ æœ€è¿‘å‡ºè²¨ç´€éŒ„</span>
                                    <span class="text-xs text-gray-400">${farm.shipments_count || 0} ç­†ç¸½æ•¸</span>
                                </div>
                                <div class="space-y-2">
                                    ${farm.shipments.map(s => `
                                        <div class="record-item bg-gray-50 rounded-lg p-2 flex items-center justify-between group">
                                            <div class="flex items-center gap-2">
                                                <span class="text-xs">${formatDate(s.shipment_date)}</span>
                                                <span class="text-xs font-bold text-purple-600">${s.quantity}æ ª</span>
                                                ${s.customer ? `<span class="text-xs text-gray-500">${s.customer}</span>` : ''}
                                            </div>
                                            <button onclick="deleteShipment('${s.id}')" 
                                                    class="delete-btn text-red-400 hover:text-red-600 text-xs">
                                                åˆªé™¤
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>

                        ` : ''}
                    </div>
                    
                    <div class="flex flex-col gap-2 ml-4">
                        <button onclick="showGrowthModal('${farm.id}')"

                            +ç”Ÿé•·
                        </button>
                        <button onclick="showShipmentModal('${farm.id}')" 
                                class="bg-purple-500 text-white px-3 py-1.5 rounded-full text-sm hover:bg-purple-600">
                            +å‡ºè²¨
                        </button>
                        <button onclick="deleteFarm('${farm.id}')" 
                                class="bg-red-500 text-white px-3 py-1.5 rounded-full text-sm hover:bg-red-600">
                            åˆªé™¤
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // ========== åˆ†é æ§åˆ¶ ==========
        function renderPagination() {
            const container = document.getElementById('pagination-container');
            let html = '';
            
            html += `<button onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''} class="pagination-btn">Â«</button>`;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="goToPage(${i})" class="pagination-btn ${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span class="px-2">...</span>`;
                }
            }
            
            html += `<button onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''} class="pagination-btn">Â»</button>`;
            
            container.innerHTML = html;
        }

        async function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            await loadBatches();
        }

        // ========== å„²å­˜æ–°å¢æ‰¹æ¬¡ ==========
        async function saveFarm() {
            const form = document.getElementById('addFarmForm');
            const formData = new FormData(form);
            
            if (!formData.get('batch_number')) {
                alert('è«‹å¡«å¯«å­˜æ”¾å€åç¨±');
                return;
            }
            
            try {
                const res = await fetch('/api/add_farm', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await res.json();
                
                if (res.ok) {
                    alert('âœ… æ–°å¢æˆåŠŸ');
                    hideModal('addFarmModal');
                    loadBatches();
                } else {
                    alert('âŒ éŒ¯èª¤ï¼š' + (result.error || 'æœªçŸ¥éŒ¯èª¤'));
                }
            } catch (e) {
                alert('âŒ é€£ç·šå¤±æ•—ï¼š' + e.message);
            }
        }

        // ========== å„²å­˜ç”Ÿé•·ç´€éŒ„ ==========
        async function saveGrowthRecord() {
            const form = document.getElementById('growthForm');
            const formData = new FormData(form);
            
            try {
                const res = await fetch('/api/add_growth_record', {
                    method: 'POST',
                    body: formData
                });
